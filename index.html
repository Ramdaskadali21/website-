<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Dreamr - Modern Navbar</title>
  <!-- Tailwind CSS CDN with Dark Mode support -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    .container { max-width: 1200px; }
    header { height: 80px; }
    .logo { height: 100%; display: flex; align-items: center; overflow: hidden; }
    .logo img { height: auto; max-height: 100px; width: auto; }

    .nav-link {
      position: relative;
      padding: 0 0.5rem;
      transition: color 0.3s ease;
      line-height: 80px;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0px;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #f70743;
      transition: width 0.3s ease, left 0.3s ease;
    }
    .nav-link:hover {
      color: #2563eb;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
      left: 0;
    }
    .nav-link.active { color: #2563eb; }

    .nav-item { position: relative; }
    .submenu {
      position: absolute;
      top: 100%;
      margin-top: 4px;
      left: 0;
      background-color: white;
      color: #333;
      border-radius: 0.25rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
      min-width: 12rem;
      z-index: 10;
    }
    .submenu a {
      display: block;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      transition: background-color 0.2s;
    }
    .submenu a:hover { background-color: #f3f4f6; }

    .nav-item:hover > .submenu,
    .submenu:hover {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">

  <!-- Navbar -->
  <header class="bg-white dark:bg-gray-800 shadow-md">
    <div class="container mx-auto flex items-center justify-between px-4 h-full">

      <!-- Logo -->
      <div class="logo flex-shrink-0">
        <a href="/">
          <img src="website_logo (3).gif" alt="Coding Dreamr Logo GIF" class="h-10 md:h-14 lg:h-16">
        </a>
      </div>

      <!-- Desktop Links -->
      <nav class="hidden md:flex space-x-8">
        <div class="nav-item">
          <a href="#" class="nav-link">Home</a>
          <ul class="submenu">
            <li><a href="#">All Jobs</a></li>
            <li><a href="#">Full-Time</a></li>
            <li><a href="#">Part-Time</a></li>
          </ul>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Jobs</a>
          <ul class="submenu">
            <li><a href="#">All Jobs</a></li>
            <li><a href="#">Full-Time</a></li>
            <li><a href="#">Part-Time</a></li>
          </ul>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Post a Job</a>
          <ul class="submenu">
            <li><a href="#">All Jobs</a></li>
            <li><a href="#">Full-Time</a></li>
            <li><a href="#">Part-Time</a></li>
          </ul>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">About</a>
          <ul class="submenu">
            <li><a href="#">All Jobs</a></li>
            <li><a href="#">Full-Time</a></li>
            <li><a href="#">Part-Time</a></li>
          </ul>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">Contact</a>
          <ul class="submenu">
            <li><a href="#">All Jobs</a></li>
            <li><a href="#">Full-Time</a></li>
            <li><a href="#">Part-Time</a></li>
          </ul>
        </div>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="text-gray-900 dark:text-gray-100 focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Theme Toggle -->
      <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition ml-2">
        <svg id="theme-toggle-dark-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293a8 8 0 01-11.586-11.586 8 8 0 1011.586 11.586z" />
        </svg>
        <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zM4.222 4.222a1 1 0 011.415 0L6.636 5.22a1 1 0 11-1.415 1.415L4.222 5.636a1 1 0 010-1.414zM2 10a1 1 0 011-1h1a1 1 0 110 2H3a1 1 0 01-1-1zm8 7a1 1 0 011-1v-1a1 1 0 10-2 0v1a1 1 0 011 1zm5.778-2.222a1 1 0 00-1.415 1.415l.999.999a1 1 0 001.415-1.415l-.999-.999zM17 10a1 1 0 00-1-1h-1a1 1 0 100 2h1a1 1 0 001-1zm-2.222-5.778a1 1 0 00-1.415 1.415l.999.999a1 1 0 001.415-1.415l-.999-.999zM10 16a6 6 0 100-12 6 6 0 000 12z" />
        </svg>
      </button>

    </div>

    <!-- Mobile Menu Links -->
    <div id="mobile-menu" class="md:hidden hidden flex-col space-y-2 mt-4 bg-white dark:bg-gray-800 shadow-lg rounded p-4 mx-4">
      <a href="#" class="block nav-link">Home</a>
      <a href="#" class="block nav-link">Jobs</a>
      <a href="#" class="block nav-link">Post a Job</a>
      <a href="#" class="block nav-link">About</a>
      <a href="#" class="block nav-link">Contact</a>
    </div>

  </header>

  <!-- Scripts -->
  <script>
    const btn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      darkIcon.classList.remove('hidden');
    } else {
      lightIcon.classList.remove('hidden');
    }
    btn.addEventListener('click', () => {
      darkIcon.classList.toggle('hidden');
      lightIcon.classList.toggle('hidden');
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
